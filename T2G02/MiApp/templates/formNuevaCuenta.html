{% extends 'navbarLogOut.html' %}
{% block title %}
Nueva Cuenta
{% endblock title %}
{% block content %}
<div id="descripcion" class="container">
    <h1>Formulario de Registro</h1>

    <form action="{% url 'exitoCrearCuenta' %}" autocomplete="off" method="post">
    {% csrf_token %}
        <div class="form-group">
      <label for="name">Nombre*</label>
      <input type="text" class="form-control" id="name" placeholder="Ingrese nombre" name="inputText" required>

    <div class="form-group">
      <label for="email">Correo*</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" name="inputEmail" required>
    </div>

    </div >
        <div class="form-group" >
        <label for="fono">Número de celular</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">+569</div>
        </div>
        <input type="tel" class="form-control" pattern="^[0-9]{8}$" id="fono" placeholder="Ingrese un número de contacto" name="inputFono">
      </div></div>


    <div class="form-group">
      <label for="password">Contraseña*</label>
      <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" name="inputPassword" required>
    </div>

    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>

</div>

{% endblock content %}
