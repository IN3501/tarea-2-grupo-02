{% extends 'navbar.html' %}

{% block title %}
Formulario
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Formulario de Registro</h1>

    <form action="#" autocomplete="off">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" placeholder="Ingrese nombre" name="inputText">
    </div>
        <div class="form-group">
      <label for="age">Edad</label>
      <input type="number" class="form-control" id="age" placeholder="Ingrese su edad" name="inputNumber">
    </div>


    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" name="inputEmail">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="ingrese contraseña" name="inputPassword">
    </div>

    <div class="form-group">
      <label for="cargo">Cargo</label>
      <select class="form-control" id="cargo" name="input Select">
        <option value="1">Ayudante</option>
        <option value="2">Auxiliar</option>
        <option value="3">Alumno</option>
        <option value="4">Profesor</option>
      </select>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>

</div>

{% endblock content %}
