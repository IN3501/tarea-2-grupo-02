{% extends 'navbar.html' %}

{% block title %}
Contacto
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
  <h1>¡Contáctanos!</h1>
       <form action="{% url 'contactoExitoso' %}" autocomplete="off" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" placeholder="Ingrese nombre" name="inputText">
    </div>
        <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" name="inputEmail">
    </div>
    <div class="form-group">
      <label for="Comentario">Comentario</label>
      <textarea class="form-control" id="Comentario" rows="5" name="Coment"></textarea>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>

</div>
{% endblock content %}
